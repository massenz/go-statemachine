# Localstack AWS Test Pod
# Only for Dev/Test use.


apiVersion: v1
kind: Pod
metadata:
  name: awslocal
  namespace: infra
  labels:
    app.kubernetes.io/name: awslocal
spec:
  containers:
  - name: awslocal
    image: localstack/localstack:1.3
    env:
        - name: AWS_REGION
          value: us-west-2
        - name: EDGE_PORT
          value: "4566"
        - name: SERVICES
          value: sqs
    ports:
    - containerPort: 4566
      name: http-port

---
apiVersion: v1
kind: Service
metadata:
  name: awslocal
spec:
  selector:
    app.kubernetes.io/name: awslocal
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http-port
      